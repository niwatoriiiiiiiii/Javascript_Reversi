<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 オセロ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>4x4 オセロ</h1>

    </div>
